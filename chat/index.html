<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body style="background: black">
<script type="text/javascript">
    const config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    function preload() {
        this.load.image('background', '../assets/bg.png'); // Load the background image
    }

    function create() {
        this.add.image(0, 0, 'background').setOrigin(0, 0).setDisplaySize(window.innerWidth, window.innerHeight); // Set the background image
    }

    function update() {
        // Game update logic goes here
    }

    const game = new Phaser.Game(config);

</script>
</body>
</html>
